<!DOCTYPE html>
<html>
  <head>
    <title>Input material element demo.</title>
    <meta content="width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet/less" type="text/css" href="../less/app/icon.less">
    <style>
      .container {
        width: 200px;
        height: 40px;
        position: relative;
      }
    </style>
    <script>
      var less = {
        env: "development",
        poll: 1000
      };
      var CLOSURE_UNCOMPILED_DEFINES = {
        // Allow the decoration of elements that are still in a fragment from the
        // material design control. This allows the components to have decorable children auto
        // assigned
        'goog.ui.Component.ALLOW_DETACHED_DECORATION': true
      };
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
    <!-- Require all deps -->

    <script src="../../../library/closure/goog/base.js"></script>
    <script src="../../../templates/deps.js"></script>
    <script src="../../pstj/deps.js"></script>
    <script src="../build/deps.js"></script>
    <script>
      goog.require('pstj.material.Icon');
    </script>
  </head>
  <body>
    <div class="container"></div>
    <script>
      // Actual code.
      var icon = new pstj.material.Icon(pstj.material.Icon.Name.WARNING);
      icon.render(document.querySelector('.container'));
    </script>
  </body>
</html>
